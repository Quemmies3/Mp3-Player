<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <title>Mp3 Player</title>
    </head>

    <body>
        <img src="" id="background" />
        <audio src="" id="song"></audio>

        <div class="container">  
            <div class="box"></div>      
            <img src="" id="thumbnail" />

            <div class="navigation">
                <button onclick="previousSong()" id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button onclick="playPause()" id="play-pause" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="nextSong()" id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="song-artist"></div>
            <div class="song-title"></div>

            <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->
            
            <input 
                type="range" 
                id="progress-bar" 
                min="0" 
                max="" 
                value="0" 
                onchange="changeProgressBar()"
            />

            <div class="currentTime"></div>
            <div class="durationTime"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
